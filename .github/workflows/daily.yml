name: Daily Skills Digest

on:
  schedule:
    - cron: '0 9 * * *'  # ÊØèÂ§© 17:00 UTC+8
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Generate daily report
        run: |
          python scripts/fetch_trending.py

      - name: Prepare for Pages
        run: |
          mkdir -p dist
          # Find latest daily report and copy to dist
          LATEST=$(ls -t daily/*.html | head -1)
          if [ -n "$LATEST" ]; then
            cp "$LATEST" dist/index.html
            echo "Latest report: $LATEST"
          else
            echo "No daily report found"
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git status || true
          if [[ $(git diff --cached --stat) != "0" ]]; then
            git commit -m "üìä Update $(date +%Y-%m-%d)" && git push
          else
            echo "No changes to commit"
          fi

  deploy:
    needs: generate
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: dist

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
